service: python-lambdas

provider:
  name: aws
  runtime: python3.6
  stage: ${opt:stage, 'dev'}
  environment: ${file(env.yml):${opt:stage} }
  region: us-east-2

plugins:
  - serverless-python-requirements

#custom:
#  pythonRequirements:
#    dockerizePip: true

functions:

  hello:
    handler: handler.hello
    events:
      - http:
          path: /
          method: get

  create_user:
    handler: handler.create_user
    events:
      - http:
          path: /create_user
          method: post
          request:
            template:
              application/json: '{ "httpMethod" : "$context.httpMethod" }'

  test_event:
    handler: handler.test_event
    events:
      - http:
          path: /test_event
          method: post
